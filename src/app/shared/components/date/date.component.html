<div class="date">
    <div class="date__today">
        <p class="date__day">{{day}}</p>
        <div>
            <p class="date__month">{{ ('date.months' | translate)[month] }}</p>
            <p class="date__year">{{year}}</p>
        </div>
    </div>
    <div class="date__day-name">{{ ('date.days' | translate)[today] }}</div>
</div>

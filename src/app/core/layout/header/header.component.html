<header class="header">
    <div class="header__container container">
        <img class="header__logo" src="assets/images/svg/logo.svg" width="75" height="75" alt="logo">
        <span *ngIf="(translate.lang$ | async) as lang" class="header__lang cursor-pointer" (click)="lang === 'ar' ? translate.use('en') : translate.use('ar')">
            {{ 'header.otherLanguage' | translate }}
        </span>
    </div>
</header>
